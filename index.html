<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Uploader v3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="terminal">
    <pre id="output"></pre>
    <div class="input-line">
      <span class="prompt">&gt;</span>
      <input id="command" type="text" autofocus autocomplete="off" />
    </div>
  </div>

  <!-- Modal Upload / Update -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">ðŸ“¤ Upload to GitHub</h3>
      <label>GitHub Token:</label>
      <input type="password" id="tokenInput" placeholder="github_pat_..." />

      <label>Repository (username/repo):</label>
      <input type="text" id="repoInput" placeholder="exampleuser/myrepo" />

      <label>Branch:</label>
      <input type="text" id="branchInput" value="main" />

      <button id="selectFilesBtn">Select File</button>
      <input type="file" id="fileSelector" hidden />

      <div class="modal-actions">
        <button id="uploadBtn">Confirm</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal Create Repo -->
  <div id="createRepoModal" class="modal">
    <div class="modal-content">
      <h3>ðŸ†• Create New Repository</h3>
      <label>GitHub Token:</label>
      <input type="password" id="createToken" placeholder="github_pat_..." />

      <label>Repository Name:</label>
      <input type="text" id="createRepoName" placeholder="my-new-repo" />

      <label>Private:</label>
      <select id="createPrivate">
        <option value="false">Public</option>
        <option value="true">Private</option>
      </select>

      <div class="modal-actions">
        <button id="createBtn">Create</button>
        <button id="createCancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
